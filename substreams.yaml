specVersion: v0.1.0
package:
  name: traderjoe_v2
  version: v0.0.1

imports:
  graph: https://github.com/streamingfast/substreams-sink-subgraph/releases/download/v0.1.0/substreams-sink-subgraph-protodefs-v0.1.0.spkg
  entity: https://github.com/streamingfast/substreams-entity-change/releases/download/v1.1.0/substreams-entity-change-v1.1.0.spkg


protobuf:
  files:
    - traderjoe_v2.proto
  importPaths:
    - ./proto

binaries:
  default:
    type: wasm/rust-v1
    file: ./target/wasm32-unknown-unknown/release/substreams.wasm

modules:
  - name: map_factory_events
    kind: map
    initialBlock: 17821282
    inputs:
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:traderjoe.v2.events.FactoryEvents


  - name: map_graph_out
    kind: map
    initialBlock: 17821282
    inputs:
      - map: map_factory_events
    output:
      type: proto:substreams.entity.v1.EntityChanges

network: mainnet
