specVersion: v0.1.0
package:
  name: traderjoe_v2
  version: v0.0.1

imports:
  graph: https://github.com/streamingfast/substreams-sink-subgraph/releases/download/v0.1.0/substreams-sink-subgraph-protodefs-v0.1.0.spkg
  entity: https://github.com/streamingfast/substreams-entity-change/releases/download/v1.1.0/substreams-entity-change-v1.1.0.spkg


protobuf:
  files:
    - traderjoe_v2.proto
  importPaths:
    - ./proto

binaries:
  default:
    type: wasm/rust-v1
    file: ./target/wasm32-unknown-unknown/release/substreams.wasm

modules:

##############################################
#                 EVENTS                     #
##############################################


  - name: map_factory_events
    kind: map
    initialBlock: 17821282
    inputs:
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:traderjoe.v2.FactoryEvents

  - name: map_template_events
    kind: map
    initialBlock: 17821282
    inputs:
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:traderjoe.v2.TemplateEvents




##############################################
#                 STORES                     #
##############################################
  
    #Pairs

  - name: store_pairs
    kind: store
    initialBlock: 17821282
    updatePolicy: set
    valueType: proto:traderjoe.v2.LBPair
    inputs:
      - map: map_factory_events

  - name: store_pair_count
    kind: store
    initialBlock: 17821282
    updatePolicy: add
    valueType: bigint
    inputs:
      - map: map_factory_events

  - name: store_total_tx_counts
    kind: store
    initialBlock: 17821282
    updatePolicy: add
    valueType: bigint
    inputs:
      - source: sf.substreams.v1.Clock
      - map: map_factory_events
      - map: map_template_events

    #Tokens
  - name: store_tokens
    kind: store
    initialBlock: 17821282
    updatePolicy: set
    valueType: proto:traderjoe.v2.Token
    inputs:
      - store: store_pairs
      - map: map_factory_events

##############################################
#                 GRAPH OUT                  #
##############################################

  - name: graph_out
    kind: map
    initialBlock: 17821282
    inputs:
      - source: sf.substreams.v1.Clock
      - store: store_pairs
        mode: deltas
      - store: store_tokens
        mode: deltas
      - store: store_pair_count
        mode: deltas
      - store: store_total_tx_counts
        mode: deltas
    output:
      type: proto:substreams.entity.v1.EntityChanges

network: mainnet
